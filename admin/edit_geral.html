  <script>
    // O código dentro de $(document).ready() será executado assim que o DOM estiver pronto.
    $(document).ready(function() {
      validarLogin();
      mostrarBtnEditUser();
      // Chame mostrarDadosEditUSer() aqui. As máscaras e datepickers serão aplicados
      // DENTRO dessa função, após os elementos serem criados via AJAX.
      mostrarDadosEditUSer();
      mostrarNomeRepresentante();
      motrarMenu();
      dadosUser();
    });

    function validarLogin() {
      $.ajax({
        type: "GET",
        url: "http://localhost/nina/php/verificarUser.php",
        dataType: "json",
        cache: false,
        success: function(retorno) {
          console.log("User logado!");

        },
        error: function(xhr, status, error) {
          console.error("Erro ao verificar login:", error);
          console.log('Erro ao atualizar o tipo de usuário ou verificar login');
        }
      });
    }

    function sair() {
      $.ajax({
        type: "POST",
        url: "http://localhost/nina/php/logout.php",
        dataType: "json",
        success: function(retorno) {
          console.log("Sucesso:", retorno);
          window.location.href = "http://localhost/nina/admin/login.html";
        },
        error: function(xhr, status, error) {
          console.log("Erro AJAX (logout):");
          console.log("Status:", status);
          console.log("Erro:", error);
          console.log("Response:", xhr.responseText);
          alert('Erro no AJAX. Veja o console.');
        }
      });
    }

    function verformCliente() {

      document.getElementById("BtnListagem").style.display = "block";
    }

    function verListagemClientes() {
      document.getElementById("listagem_cliente").style.display = "block";
      document.getElementById("form_cliente").style.display = "none";
      document.getElementById("BtnNovo").style.display = "block";
      document.getElementById("BtnListagem").style.display = "none";
    }

    function mostrarBtnEditUser() {
      var query = location.search.slice(1);
      var partes = query.split('&');
      var datas = {};
      partes.forEach(function(parte) {
        var chaveValor = parte.split('=');
        var chave = chaveValor[0];
        var valor = chaveValor[1];
        datas[chave] = valor;
      });

      var idUser = datas.idUser
      document.getElementById('btn_voltarEditUser').innerHTML = '<a href="tabela_geral.html?idUser=' + idUser + '" class="btn btn-primary">Voltar</a>'
    }

    function mudarTipoUser(idUserApagar, tipo) {
      $.ajax({
        type: "GET",
        url: "http://localhost/nina/php/mudarTipoUser.php?idUserApagar=" + encodeURIComponent(idUserApagar) + '&tipo=' + encodeURIComponent(tipo),
        dataType: "json",
        cache: false,
        success: function(retorno) {
          console.log("Retorno do servidor:", retorno);
          alert("Atualizado com sucesso!");
          window.location.reload();
        },
        error: function(xhr, status, error) {
          console.error("Erro ao atualizar:", error);
          alert('Erro ao atualizar o tipo de usuário');
        }
      });
    }

    function desativarUser(idUserApagar, status) {
      $.ajax({
        type: "GET",
        url: "http://localhost/nina/php/apagarUser.php?idUserApagar=" + idUserApagar + '&status=' + status,
        dataType: "json",
        cache: false,
        success: function(retorno) {
          console.log("Retorno do servidor:", retorno);
          alert("Usuário atualizado com sucesso!");
          window.location.reload()
        },
        error: function(xhr, status, error) {
          console.error("Erro ao excluir:", error);
          alert('Erro ao atualizar usuário');
        }
      });
    }

    function mostrarDadosEditUSer() {
      var query = location.search.slice(1);
      var partes = query.split('&');
      var datas = {};
      partes.forEach(function(parte) {
        var chaveValor = parte.split('=');
        var chave = chaveValor[0];
        var valor = chaveValor[1];
        datas[chave] = valor;
      });

      var idUser = datas.idUser
      var funcionrioId = datas.funcionrio // Renomeado para evitar conflito com a variável de retorno

      $.ajax({
        type: "GET",
        url: "http://localhost/nina/php/listaEditGeral.php?idUser=" + idUser + "&funcionrio=" + funcionrioId,
        dataType: "json",
        cache: false,
        success: function(retorno) {
          console.log(retorno);
          if (retorno && retorno.length > 0) {
            let data = retorno[0]; // Pega o primeiro objeto de dados

            // --- Validação dos campos para 'null', undefined ou strings vazias ---
            // Usando 'Não Informado' como padrão. "Sem Registro" é uma boa opção para matrícula.
            const formatValue = (value, defaultValue = 'Não Informado') => (value == null || value === 'null' || value === '') ? defaultValue : value;

            let funcionrio = formatValue(data.funcionrio);
            let vnculo = formatValue(data.vnculo);
            let cargo = formatValue(data.cargo);
            let equipamento = formatValue(data.equipamento);
            let matrcula = formatValue(data.matrcula, 'Sem Registro');
            let telefones = formatValue(data.telefones);
            let data_admisso = formatValue(data.data_admisso);
            let turno = formatValue(data.turno);
            let endereo_bairro = formatValue(data.endereo_bairro);
            let data_incio_e_fim_aviso_prvio = formatValue(data.data_incio_e_fim_aviso_prvio);
            let email = formatValue(data.email);
            let cpf = formatValue(data.cpf);
            let telefones1 = formatValue(data.telefones1);
            let obs = formatValue(data.obs);

            // --- Preenchimento dos elementos HTML e criação de inputs ---
            // Os inputs são gerados dinamicamente aqui.
            // É importante dar IDs ÚNICOS para os campos de data, como `inputDataAdmissao` e `inputDataAvisoPrevio`.
            document.getElementById('funcionrio').innerHTML = '<input type="text" class="form-control" placeholder="Nome do funcionário" name="funcionrio" value="' + funcionrio + '">';
            document.getElementById('vnculo').innerHTML = '<input type="text" class="form-control" placeholder="Vínculo" name="vnculo" value="' + vnculo + '">';
            document.getElementById('cargo').innerHTML = '<input type="text" class="form-control" placeholder="Cargo" name="cargo" value="' + cargo + '">';
            document.getElementById('equipamento').innerHTML = '<input type="text" class="form-control" placeholder="Equipamento" name="equipamento" value="' + equipamento + '">';
            document.getElementById('matrcula').innerHTML = '<input type="text" class="form-control" placeholder="Matrícula" name="matrcula" value="' + matrcula + '">';
            document.getElementById('telefones').innerHTML = '<input type="tel" class="form-control" placeholder="(99) 99999-9999" name="telefones" value="' + telefones + '" id="inputTelefones">';
            document.getElementById('data_admisso_container').innerHTML = '<input type="text" class="form-control" placeholder="DD/MM/AAAA" name="data_admisso" value="' + data_admisso + '" id="inputDataAdmissao">';
            document.getElementById('turno').innerHTML = '<input type="text" class="form-control" placeholder="Turno" name="turno" value="' + turno + '">';
            document.getElementById('endereo_bairro').innerHTML = '<input type="text" class="form-control" placeholder="Bairro" name="endereo_bairro" value="' + endereo_bairro + '">';
            document.getElementById('data_aviso_previo_container').innerHTML = '<input type="text" class="form-control" placeholder="DD/MM/AAAA - DD/MM/AAAA" name="data_incio_e_fim_aviso_prvio" value="' + data_incio_e_fim_aviso_prvio + '" id="inputDataAvisoPrevio">';
            document.getElementById('email').innerHTML = '<input type="email" class="form-control" placeholder="E-mail" name="email" value="' + email + '">';
            document.getElementById('cpf').innerHTML = '<input type="text" class="form-control" placeholder="XXX.XXX.XXX-XX" name="cpf" value="' + cpf + '" id="inputCpf">';
            document.getElementById('telefones1').innerHTML = '<input type="tel" class="form-control" placeholder="(99) 99999-9999" name="telefones1" value="' + telefones1 + '" id="inputTelefones1">';
            document.getElementById('obs').innerHTML = '<input type="text" class="form-control" placeholder="Observações" name="obs" value="' + obs + '">';


            // --- Aplicar máscaras e datepickers APÓS os inputs serem inseridos no DOM ---
            // Máscaras de telefone e CPF
            $('#inputTelefones').mask('(00) 00000-0000');
            $('#inputTelefones1').mask('(00) 00000-0000');
            $('#inputCpf').mask('000.000.000-00', {
              reverse: true
            });

            // Inicializar Datepicker para "Data Admissão" (uma única data)
            $('#inputDataAdmissao').datepicker({
              format: 'dd/mm/yyyy',
              language: 'pt-BR',
              autoclose: true,
              todayHighlight: true
            });

            // Máscara para "Data Início e Fim Aviso Prévio" (intervalo de datas como texto)
            // Mantemos a máscara de texto aqui, pois o datepicker padrão não é para intervalos.
            $('#inputDataAvisoPrevio').mask('00/00/0000 - 00/00/0000');

          } else {
            console.warn("Nenhum dado encontrado para edição.");
            // Limpa os campos ou mostra uma mensagem de erro
            document.getElementById('form_cliente').innerHTML = '<div class="alert alert-warning">Nenhum dado encontrado para este funcionário.</div>';
          }
        },
        error: function(xhr, status, error) {
          alert('Erro ao carregar os dados de edição.');
          console.error(xhr.responseText);
        }
      });
    }


    function mostrarNomeRepresentante() {
      var query = location.search.slice(1);
      var partes = query.split('&');
      var datas = {};
      partes.forEach(function(parte) {
        var chaveValor = parte.split('=');
        var chave = chaveValor[0];
        var valor = chaveValor[1];
        datas[chave] = valor;
      });

      var idUser = datas.idUser
      var idUserLista = datas.idUserLista // Este parece ser o ID do usuário que está sendo editado, não do representante logado

      $.ajax({
        type: "GET",
        url: "http://localhost/nina/php/listaUser.php?idUser=" + idUser, // Assume que idUser é o ID do representante logado
        dataType: "json",
        cache: false,
        success: function(retorno) {
          console.log("Dados do Representante:", retorno); // Log mais específico
          document.getElementById("mostraUser").innerHTML = ''; // Limpa conteúdo anterior
          if (retorno && retorno.length > 0) {
            var primeiro_nome = retorno[0].nome;
            document.getElementById("mostraUser").innerHTML += ' <label>Responsável: </label><input type="text" class="form-control" disabled="" placeholder="Company" value="' + primeiro_nome + '"><input type="hidden" value="' + idUserLista + '" name="idUserEdit" />';
          } else {
            document.getElementById("mostraUser").innerHTML += ' <label>Responsável: </label><input type="text" class="form-control" disabled="" value="Não Informado"><input type="hidden" value="" name="idUserEdit" />';
          }
        },
        error: function(xhr, status, error) {
          alert('Erro ao carregar representante');
          console.error("Erro AJAX (mostrarNomeRepresentante):", xhr.responseText); // Log mais específico
        }
      });
    }


    function motrarMenu() {
      var query = location.search.slice(1);

      partes.forEach(function(parte) {
        var chaveValor = parte.split('=');

        var valor = chaveValor[1];
        datas[chave] = valor;
      });

      var idUser = datas.idUser
      $.ajax({
        type: "GET",
        url: "http://localhost/lerin/php/listaUser.php?idUser=" + idUser, // **VERIFIQUE ESTE CAMINHO**
        dataType: "json",

            } else {
              document.getElementById("listarMenu").innerHTML += '<li class="active"><a href="./tabela_geral.html?idUser=' + idUser + '"><i class="nc-icon nc-single-02"></i><p>Geral</p></a></li><li><a href="./dashboard.html?idUser=' + idUser + '"><i class="nc-icon nc-single-copy-04"></i><p>Gráficos</p></a></li>'
            }
          }
        },
        error: function(xhr, status, error) {
          alert('Erro ao carregar menu');
          console.error("Erro AJAX (motrarMenu):", xhr.responseText); // Log mais específico
        }
      });
    }


    function dadosUser() {
      var query = location.search.slice(1);
      var partes = query.split('&');
      var datas = {};
      partes.forEach(function(parte) {
        var chaveValor = parte.split('=');
        var chave = chaveValor[0];
        var valor = chaveValor[1];
        datas[chave] = valor;
      });

      var idUser = datas.idUser

      $.ajax({
        type: "GET",
        url: "http://localhost/lerin/php/listaUser.php?idUser=" + idUser, // **VERIFIQUE ESTE CAMINHO**
        dataType: "json",
        cache: false,
        success: function(retorno) {
          document.getElementById("listaNomeUser").innerHTML = ''; // Limpa conteúdo anterior
          if (retorno && retorno.length > 0) {
            var primeiro_nome = retorno[0].nome
            document.getElementById("listaNomeUser").innerHTML += primeiro_nome;
          } else {
            document.getElementById("listaNomeUser").innerHTML += "Usuário Desconhecido";
          }
        },
        error: function(xhr, status, error) {
          alert('Erro ao carregar dados do usuário');
          console.error("Erro AJAX (dadosUser):", xhr.responseText); // Log mais específico
        }
      });
    }

    const MAX_IDLE_TIME = 15 * 60 * 1000; // 15 minutos em milissegundos

    function checkIdleTime() {
      const lastActivity = sessionStorage.getItem('lastActivity');
      const now = Date.now();

      if (lastActivity && (now - lastActivity > MAX_IDLE_TIME)) {
        alert("Sessão expirada por inatividade.");
        sessionStorage.clear();
        window.location.href = "http://localhost/nina/admin/login.html";
      } else {
        sessionStorage.setItem('lastActivity', now); // Atualiza a cada verificação
      }
    }

    // Verifica a cada 1 minuto
    setInterval(checkIdleTime, 60 * 1000);

    // Também atualiza a cada ação do usuário
    ['click', 'mousemove', 'keypress', 'scroll'].forEach(evt =>
      document.addEventListener(evt, () =>
        sessionStorage.setItem('lastActivity', Date.now())
      )
    );
  </script>
